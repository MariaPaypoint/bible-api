services:
  bible-api:
    container_name: bible-api
    build: .
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - /root/cep/audio:/audio
    restart: always
    networks:
      - mysql_default

  web:
    container_name: bible-web
    image: nginx:1.27-alpine
    depends_on:
      - bible-api
    ports:
      - "80:80"
    volumes:
      - ../site:/usr/share/nginx/html:ro
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    networks:
      - mysql_default

networks:
  mysql_default:
    external: true
