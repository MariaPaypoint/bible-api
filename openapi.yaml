        \u043A\u043E\u0439 HTTP Range requests \u0434\u043B\u044F iOS/Android \u043F\
        \u043B\u0435\u0435\u0440\u043E\u0432\n\nArgs:\n    translation: \u041A\u043E\
        \u0434 \u043F\u0435\u0440\u0435\u0432\u043E\u0434\u0430 (\u043D\u0430\u043F\
        \u0440\u0438\u043C\u0435\u0440: syn, rst, bsb)\n    voice: \u041A\u043E\u0434\
        \ \u0433\u043E\u043B\u043E\u0441\u0430 (\u043D\u0430\u043F\u0440\u0438\u043C\
        \u0435\u0440: bondarenko, barry_hays)  \n    book: \u041D\u043E\u043C\u0435\
        \u0440 \u043A\u043D\u0438\u0433\u0438 (\u043D\u0430\u043F\u0440\u0438\u043C\
        \u0435\u0440: 01, 19, 40)\n    chapter: \u041D\u043E\u043C\u0435\u0440 \u0433\
        \u043B\u0430\u0432\u044B (\u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440\
        : 01, 14, 150)\n    request: HTTP \u0437\u0430\u043F\u0440\u043E\u0441\n \
        \   api_key: API \u043A\u043B\u044E\u0447 (query \u043F\u0430\u0440\u0430\u043C\
        \u0435\u0442\u0440 \u0438\u043B\u0438 \u0437\u0430\u0433\u043E\u043B\u043E\
        \u0432\u043E\u043A X-API-Key)\n    \nReturns:\n    \u0410\u0443\u0434\u0438\
        \u043E\u0444\u0430\u0439\u043B \u0438\u043B\u0438 \u0435\u0433\u043E \u0447\
        \u0430\u0441\u0442\u044C \u0441 \u043A\u043E\u0440\u0440\u0435\u043A\u0442\
        \u043D\u044B\u043C\u0438 \u0437\u0430\u0433\u043E\u043B\u043E\u0432\u043A\u0430\
        \u043C\u0438"
      operationId: get_audio_file_api_audio__translation___voice___book___chapter__mp3_options
      parameters:
      - name: translation
        in: path
        required: true
        schema:
          type: string
          title: Translation
      - name: voice
        in: path
        required: true
        schema:
          type: string
          title: Voice
      - name: book
        in: path
        required: true
        schema:
          type: string
          title: Book
      - name: chapter
        in: path
        required: true
        schema:
          type: string
          title: Chapter
      - name: api_key
        in: query
        required: false
        schema:
          title: Api Key
          type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
