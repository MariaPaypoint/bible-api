paths:
  /api/chapter_with_alignment:
    get:
      tags:
      - Excerpts
      summary: Get Chapter With Alignment
      description: "\u041F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0433\u043B\u0430\
        \u0432\u0443 \u0441 \u0432\u044B\u0440\u0430\u0432\u043D\u0438\u0432\u0430\
        \u043D\u0438\u0435\u043C \u043F\u043E \u043D\u043E\u043C\u0435\u0440\u0443\
        \ \u043A\u043D\u0438\u0433\u0438 \u0438 \u0433\u043B\u0430\u0432\u044B\n\n\
        Args:\n    translation: \u041A\u043E\u0434 \u043F\u0435\u0440\u0435\u0432\u043E\
        \u0434\u0430\n    book_number: \u041D\u043E\u043C\u0435\u0440 \u043A\u043D\
        \u0438\u0433\u0438 (1-66)\n    chapter_number: \u041D\u043E\u043C\u0435\u0440\
        \ \u0433\u043B\u0430\u0432\u044B\n    voice: \u041A\u043E\u0434 \u0433\u043E\
        \u043B\u043E\u0441\u0430 (\u043E\u043F\u0446\u0438\u043E\u043D\u0430\u043B\
        \u044C\u043D\u043E)\n\nReturns:\n    ExcerptWithAlignmentModel: \u0414\u0430\
        \u043D\u043D\u044B\u0435 \u0433\u043B\u0430\u0432\u044B \u0441 \u0432\u044B\
        \u0440\u0430\u0432\u043D\u0438\u0432\u0430\u043D\u0438\u0435\u043C"
      operationId: get_chapter_with_alignment
      security:
      - APIKeyHeader: []
      parameters:
      - name: translation
        in: query
        required: true
        schema:
          type: integer
          title: Translation
      - name: book_number
        in: query
        required: true
        schema:
          type: integer
          title: Book Number
      - name: chapter_number
        in: query
        required: true
        schema:
          type: integer
          title: Chapter Number
      - name: voice
        in: query
        required: false
        schema:
          title: Voice
          type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExcerptWithAlignmentModel'
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponse'
          description: Unprocessable Content
