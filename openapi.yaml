  /api/auth/login:
    post:
      tags:
      - Auth
      summary: Login
      description: "\u041F\u043E\u043B\u0443\u0447\u0438\u0442\u044C JWT \u0442\u043E\
        \u043A\u0435\u043D \u0434\u043B\u044F \u0434\u043E\u0441\u0442\u0443\u043F\
        \u0430 \u043A \u0430\u0434\u043C\u0438\u043D\u0438\u0441\u0442\u0440\u0430\
        \u0442\u0438\u0432\u043D\u044B\u043C \u044D\u043D\u0434\u043F\u043E\u0438\u043D\
        \u0442\u0430\u043C\n\n\u0422\u043E\u043A\u0435\u043D \u0434\u0435\u0439\u0441\
        \u0442\u0432\u0438\u0442\u0435\u043B\u0435\u043D 24 \u0447\u0430\u0441\u0430\
        \ \u0438 \u0434\u043E\u043B\u0436\u0435\u043D \u043F\u0435\u0440\u0435\u0434\
        \u0430\u0432\u0430\u0442\u044C\u0441\u044F \u0432 \u0437\u0430\u0433\u043E\
        \u043B\u043E\u0432\u043A\u0435:\nAuthorization: Bearer <token>"
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
